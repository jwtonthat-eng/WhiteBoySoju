
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Inter:wght@400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFBF7;
      }
      .font-serif-vintage {
        font-family: 'Fraunces', serif;
      }
      .font-display {
        font-family: 'Shrikhand', cursive;
      }
      /* Custom utility for paper texture overlay */
      .bg-paper {
        background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
      }
      /* Grain effect */
      .bg-grain::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.05;
        pointer-events: none;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        z-index: 50;
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }
    </style>
